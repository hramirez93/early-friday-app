<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Friday Area | Live App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen">

    <nav class="p-5 glass sticky top-0 z-50 flex justify-between items-center px-8 border-b border-slate-800">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üöÄ</span>
            <h1 class="text-xl font-bold tracking-tight text-white">Early<span class="text-blue-500">Friday</span></h1>
        </div>
        <div id="status-dot" class="flex items-center gap-2 text-[10px] uppercase tracking-widest font-bold">
            <span id="dot" class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            <span id="status-text" class="text-slate-400">Desconectado</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 space-y-8">
        
        <header class="text-center py-4">
            <h2 id="friday-msg" class="text-3xl font-bold text-white mb-2">Cargando...</h2>
            <p class="text-slate-500 text-sm">Registra tus pendientes finalizados antes de salir.</p>
        </header>

        <section class="glass rounded-3xl p-6 shadow-2xl">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Nombre</label>
                    <input id="userName" type="text" placeholder="Ej. Hugo Ramirez" 
                           class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                </div>
                <div class="flex-[1.5]">
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">¬øQu√© tarea terminaste?</label>
                    <input id="userTask" type="text" placeholder="Ej. Reporte mensual enviado" 
                           class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                </div>
                <div class="flex items-end">
                    <button onclick="sendToCloud()" id="btn-send" 
                            class="w-full md:w-auto bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 py-3 rounded-2xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                        Enviar a la Nube
                    </button>
                </div>
            </div>
        </section>

        <section class="glass rounded-3xl overflow-hidden shadow-xl border border-slate-800">
            <div class="bg-slate-800/50 p-4 border-b border-slate-800 flex justify-between items-center">
                <h3 class="font-bold text-sm text-slate-300 uppercase tracking-wider">Miembros en Early Friday</h3>
                <span id="counter" class="bg-blue-500/10 text-blue-400 text-[10px] px-2 py-1 rounded-full border border-blue-500/20">0 registrados</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-[10px] uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="p-5">Miembro</th>
                            <th class="p-5">Actividad</th>
                            <th class="p-5 text-right">Hora</th>
                        </tr>
                    </thead>
                    <tbody id="live-list" class="divide-y divide-slate-800">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // --- CONFIGURACI√ìN DE SUPABASE ---
        const SB_URL = "https://sexnefbexmhxnakihcov.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNleG5lZmJleG1oeG5ha2loY292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNTM3MjMsImV4cCI6MjA4MzgyOTcyM30.QSpCGC-1-XzHil1YK15y0MntkPgC0WMzh_i4J-eiJ0I"; // REEMPLAZA ESTO
        // ---------------------------------

        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // Funci√≥n para cargar datos
        async function loadData() {
            const dot = document.getElementById('dot');
            const statusText = document.getElementById('status-text');

            try {
                const { data, error } = await _supabase
                    .from('registros')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                render(data || []);
                
                // Actualizar estado a Sincronizado
                dot.className = "w-2 h-2 bg-emerald-500 rounded-full";
                statusText.innerText = "Sincronizado";
                statusText.className = "text-emerald-500";
            } catch (err) {
                console.error(err);
                dot.className = "w-2 h-2 bg-red-500 rounded-full animate-pulse";
                statusText.innerText = "Error de conexi√≥n";
            }
        }

        // Funci√≥n para enviar datos
        async function sendToCloud() {
            let name = document.getElementById('userName').value.trim();
            let task = document.getElementById('userTask').value.trim();
            const btn = document.getElementById('btn-send');

            if(!name || !task) return alert("Por favor completa los campos");

            // Capitalizar nombre
            name = name.charAt(0).toUpperCase() + name.slice(1);

            btn.disabled = true;
            btn.innerText = "Enviando...";

            try {
                const { error } = await _supabase
                    .from('registros')
                    .insert([{ name, task }]);

                if (error) throw error;
                
                document.getElementById('userTask').value = "";
                await loadData(); 
            } catch (err) {
                alert("Error al enviar: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Enviar a la Nube";
            }
        }

        // Funci√≥n para dibujar la tabla
        function render(items) {
            const list = document.getElementById('live-list');
            const counter = document.getElementById('counter');
            
            counter.innerText = `${items.length} registrados`;

            if (items.length === 0) {
                list.innerHTML = '<tr><td colspan="3" class="p-10 text-center text-slate-600 italic">No hay registros hoy. ¬°S√© el primero!</td></tr>';
                return;
            }

            list.innerHTML = items.map(i => `
                <tr class="hover:bg-slate-700/20 transition-colors">
                    <td class="p-5">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold shadow-lg">
                                ${i.name.charAt(0)}
                            </div>
                            <span class="font-semibold text-white tracking-wide">${i.name}</span>
                        </div>
                    </td>
                    <td class="p-5 text-slate-300 text-sm">${i.task}</td>
                    <td class="p-5 text-right">
                        <span class="text-[10px] font-mono bg-slate-800 text-slate-400 px-3 py-1 rounded-full border border-slate-700">
                            ${new Date(i.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // L√≥gica del mensaje de bienvenida seg√∫n el d√≠a
        function updateHeader() {
            const now = new Date();
            const day = now.getDay();
            const msgEl = document.getElementById('friday-msg');
            
            if (day === 5) {
                msgEl.innerText = "¬°Lleg√≥ el Viernes! ‚ú®";
                msgEl.className = "text-3xl font-bold text-emerald-400 mb-2";
            } else if (day === 4) {
                msgEl.innerText = "Ma√±ana es Early Friday... ‚è≥";
            } else {
                msgEl.innerText = "Preparando el Early Friday üë®‚Äçüíª";
            }
        }

        // Inicializaci√≥n
        updateHeader();
        loadData();
        
        // Auto-refresco cada 10 segundos
        setInterval(loadData, 10000);
    </script>
</body>
</html>
