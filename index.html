<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        select optgroup { background: #0f172a; color: #94a3b8; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="p-4 glass sticky top-0 z-50 flex justify-between items-center px-8 border-b border-slate-800">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üèÜ</span>
            <h1 class="text-xl font-bold tracking-tight text-white">Early<span class="text-blue-500">Friday</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="loginJefe()" class="bg-slate-800 hover:bg-slate-700 text-[10px] px-3 py-1.5 rounded-lg border border-slate-700 transition font-bold text-slate-300">
                üîë ACCESO JEFE
            </button>
            <div id="status-dot" class="flex items-center gap-2 text-[10px] uppercase font-bold">
                <span id="dot" class="w-2 h-2 bg-red-500 rounded-full"></span>
                <span id="status-text" class="text-slate-500">...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="glass p-4 rounded-2xl border-l-4 border-blue-500 shadow-xl">
                <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest">Total</p>
                <p id="stat-total" class="text-2xl font-bold text-white">0</p>
            </div>
            <div class="glass p-4 rounded-2xl border-l-4 border-emerald-500 shadow-xl">
                <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest">Aprobadas</p>
                <p id="stat-aprobadas" class="text-2xl font-bold text-emerald-400">0</p>
            </div>
            <div class="glass p-4 rounded-2xl border-l-4 border-rose-500 shadow-xl">
                <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest">Rechazadas</p>
                <p id="stat-rechazadas" class="text-2xl font-bold text-rose-500">0</p>
            </div>
            <div class="glass p-4 rounded-2xl border-l-4 border-yellow-500 shadow-xl overflow-hidden">
                <p class="text-[10px] text-yellow-500 uppercase font-black mb-1">‚≠ê Top Salidas</p>
                <div id="mini-ranking" class="text-[11px] font-bold text-slate-300 truncate italic">Esperando datos...</div>
            </div>
        </div>

        <section class="glass rounded-3xl p-6 shadow-2xl border border-slate-800">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">¬øQui√©n eres?</label>
                    <select id="userName" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2.5 text-white outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecciona tu nombre</option>
                        <optgroup label="Equipo Hugo">
                            <option value="Hugo Ram√≠rez">Hugo Ram√≠rez</option>
                            <option value="Jos√© Pisco">Jos√© Pisco</option>
                            <option value="Valeria Cabrera">Valeria Cabrera</option>
                        </optgroup>
                        <optgroup label="Equipo Carol">
                            <option value="Carol Flores">Carol Flores</option>
                            <option value="Gabriela Lopez">Gabriela Lopez</option>
                            <option value="Yanira Palomino">Yanira Palomino</option>
                        </optgroup>
                        <optgroup label="Equipo Elena">
                            <option value="Elena Chipana">Elena Chipana</option>
                            <option value="Leonardo Navarrete">Leonardo Navarrete</option>
                            <option value="Miguel Atencio">Miguel Atencio</option>
                        </optgroup>
                        <optgroup label="Equipo Mal√∫">
                            <option value="Mal√∫ Temoche">Mal√∫ Temoche</option>
                            <option value="Annie Huamani">Annie Huamani</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Mi Equipo</label>
                    <select id="userTeam" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2.5 text-white outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Hugo">Equipo Hugo</option>
                        <option value="Elena">Equipo Elena</option>
                        <option value="Carol">Equipo Carol</option>
                        <option value="Malu">Equipo Mal√∫ / Annie</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-1 ml-1">Motivo</label>
                    <input id="userTask" type="text" placeholder="Ej: Tr√°mite Personal" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2.5 text-white outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-end">
                    <button onclick="sendToCloud()" id="btn-send" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-xl transition-all shadow-lg active:scale-95">
                        Registrar Salida
                    </button>
                </div>
            </div>
        </section>

        <section class="glass rounded-3xl overflow-hidden shadow-xl border border-slate-800">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/80 text-[10px] uppercase text-slate-500 font-black">
                        <tr>
                            <th class="p-5">Miembro / Equipo</th>
                            <th class="p-5">Actividad Realizada</th>
                            <th class="p-5 text-center">Estado / Gesti√≥n</th>
                            <th class="p-5 text-right">Informaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="live-list" class="divide-y divide-slate-800"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // --- CREDENCIALES ---
        const SB_URL = "https://sexnefbexmhxnakihcov.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNleG5lZmJleG1oeG5ha2loY292Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyNTM3MjMsImV4cCI6MjA4MzgyOTcyM30.QSpCGC-1-XzHil1YK15y0MntkPgC0WMzh_i4J-eiJ0I"; 
        // --------------------

        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let jefeActual = null;

        async function loadData() {
            const dot = document.getElementById('dot');
            const statusText = document.getElementById('status-text');

            try {
                const hoy = new Date();
                const lunes = new Date(hoy);
                lunes.setDate(hoy.getDate() - (hoy.getDay() === 0 ? 6 : hoy.getDay() - 1));
                lunes.setHours(0, 0, 0, 0);

                const { data, error } = await _supabase
                    .from('registros')
                    .select('*')
                    .gte('created_at', lunes.toISOString())
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                render(data || []);
                dot.className = "w-2 h-2 bg-emerald-500 rounded-full";
                statusText.innerText = "Sincronizado";
                statusText.className = "text-emerald-500";
            } catch (err) {
                dot.className = "w-2 h-2 bg-red-500 rounded-full animate-pulse";
                statusText.innerText = "Error";
            }
        }

        async function sendToCloud() {
            let name = document.getElementById('userName').value;
            let task = document.getElementById('userTask').value.trim();
            let equipo = document.getElementById('userTeam').value;
            const btn = document.getElementById('btn-send');

            if(!name || !task) return alert("Por favor selecciona tu nombre y escribe tu tarea.");

            btn.disabled = true;
            btn.innerText = "üöÄ Enviando...";

            try {
                const { error } = await _supabase
                    .from('registros')
                    .insert([{ name, task, equipo, estado: 'pendiente' }]);

                if (error) throw error;
                document.getElementById('userTask').value = "";
                await loadData();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Registrar Salida";
            }
        }

        function loginJefe() {
            const pin = prompt("Ingresa tu PIN de Jefe:");
            if (pin === "2026") { jefeActual = { nombre: "Mal√∫", rol: "Super" }; alert("Bienvenida Mal√∫"); }
            else if (pin === "1111") { jefeActual = { nombre: "Hugo", equipo: "Hugo" }; alert("Hola Hugo"); }
            else if (pin === "2222") { jefeActual = { nombre: "Elena", equipo: "Elena" }; alert("Hola Elena"); }
            else if (pin === "3333") { jefeActual = { nombre: "Carol", equipo: "Carol" }; alert("Hola Carol"); }
            else { alert("PIN Incorrecto"); jefeActual = null; }
            loadData();
        }

        async function cambiarEstado(id, nuevoEstado) {
            if (!jefeActual) return;
            try {
                const { error } = await _supabase
                    .from('registros')
                    .update({ estado: nuevoEstado, aprobado_por: jefeActual.nombre })
                    .eq('id', id);
                
                if (error) throw error;

                // --- EFECTO DE CONFETI AL APROBAR ---
                if (nuevoEstado === 'aprobado') {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#3b82f6', '#10b981', '#f59e0b']
                    });
                }

                await loadData();
            } catch (err) { alert(err.message); }
        }

        function render(items) {
            const list = document.getElementById('live-list');
            
            // Stats
            document.getElementById('stat-total').innerText = items.length;
            document.getElementById('stat-aprobadas').innerText = items.filter(i => i.estado === 'aprobado').length;
            document.getElementById('stat-rechazadas').innerText = items.filter(i => i.estado === 'rechazado').length;

            // L√≥gica Ranking All-Stars
            const conteo = {};
            items.filter(i => i.estado === 'aprobado').forEach(i => {
                conteo[i.name] = (conteo[i.name] || 0) + 1;
            });
            const rankingSorted = Object.entries(conteo).sort((a,b) => b[1] - a[1]).slice(0, 2);
            document.getElementById('mini-ranking').innerHTML = rankingSorted.length > 0 
                ? rankingSorted.map(([name, count]) => `ü•á ${name} (${count})`).join(' | ')
                : "Sin aprobaciones esta semana";

            if (items.length === 0) {
                list.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-slate-600">No hay registros esta semana.</td></tr>';
                return;
            }

            list.innerHTML = items.map(i => {
                let statusClass = "bg-amber-500/10 text-amber-500 border-amber-500/20";
                if(i.estado === 'aprobado') statusClass = "bg-emerald-500/10 text-emerald-500 border-emerald-500/20";
                if(i.estado === 'rechazado') statusClass = "bg-rose-500/10 text-rose-500 border-rose-500/20";
                
                let acciones = "";
                if (jefeActual && i.estado === 'pendiente') {
                    if (jefeActual.rol === "Super" || jefeActual.equipo === i.equipo) {
                        acciones = `
                            <div class="flex gap-2 justify-center mt-2">
                                <button onclick="cambiarEstado('${i.id}', 'aprobado')" class="bg-emerald-600 hover:bg-emerald-500 text-[9px] font-bold px-2 py-1 rounded shadow-lg transition-all active:scale-90">APROBAR ‚úÖ</button>
                                <button onclick="cambiarEstado('${i.id}', 'rechazado')" class="bg-rose-600 hover:bg-rose-500 text-[9px] font-bold px-2 py-1 rounded shadow-lg transition-all active:scale-90">RECHAZAR ‚ùå</button>
                            </div>`;
                    }
                }

                return `
                    <tr class="hover:bg-slate-700/20 transition-colors">
                        <td class="p-4">
                            <div class="font-bold text-white text-sm">${i.name}</div>
                            <div class="text-[9px] text-blue-400 uppercase font-black italic">EQUIPO ${i.equipo}</div>
                        </td>
                        <td class="p-4 text-slate-300 text-xs">${i.task}</td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 rounded-md border text-[9px] font-black ${statusClass}">
                                ${i.estado.toUpperCase()}
                            </span>
                            ${acciones}
                        </td>
                        <td class="p-4 text-right">
                            ${i.aprobado_por ? `<div class="text-[9px] text-emerald-400 font-bold uppercase mb-1">Por: ${i.aprobado_por}</div>` : ''}
                            <div class="text-[10px] font-mono text-slate-500 italic">${new Date(i.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        loadData();
        setInterval(loadData, 15000); 
    </script>
</body>
</html>
